<div class="on-off" ng-cloak>
    <label>{{label}}</label>
    <div class="switch-data" ng-click="switch()" ng-class="{active: active}">
        <div class="inner clearfix">
            <span class="on">ON</span>
            <span class="trigger"></span>
            <span class="off">OFF</span>
        </div>
    </div>
</div>
