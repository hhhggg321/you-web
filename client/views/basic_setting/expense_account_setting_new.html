<div class="row wrapper border-bottom white-bg page-heading">
  <div class="row">
    <div class="col-lg-7">
      <h2 translate="BASIC_SETTING__EXPENSE_ACCOUNT_SETTING"></h2>
      <ol class="breadcrumb">
        <li>
          <a href="#\">基础设置</a>
        </li>
        <li class="active">
          <strong translate="BASIC_SETTING__EXPENSE_ACCOUNT_SETTING"></strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-5">
      <div class="title-action ">

      </div>
    </div>
  </div>
  <div ng-include src="'/views/alert.html'"></div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated slideInRight">
      <div class="tabs-container">
        <uib-tabset>
          <uib-tab ng-repeat="category in AccountCategoryList" active="category.active" select="changeTab(category.code,expenseAccountForm)">
            <uib-tab-heading>
              <span>{{category.name}}</span>
            </uib-tab-heading>
            <div class="panel-body">
              <form name="expenseAccountForm">
              <div class="ibox-title">
                <h4 translate="EXPENSE_ACCOUNT_SETTING.TRAVEL_EXPENSE"></h4>
              </div>
              <div class="ibox-content no-padding">
                <div class="m-b-md"></div>
                <div class="col-lg-4 col-md-12 no-padding" ng-repeat="item in travelExpenseList">
                  <div class="col-sm-3 col-md-3 no-padding text-center">
                    <img height="41" ng-src="{{item.receiptType.uri}}">
                    <div><small>{{item.name}}</small></div>
                  </div>
                  <div class="col-sm-9 col-md-9 no-padding">
                    <div class="no-print" di-select ng-model="item.accountCategory" options="CategorySubList" category-limited="true" datatype="category" required></div>
                  </div>
                  <div class="clearfix m-b"></div>
                </div>
              </div>
              <div class="clearfix m-b-md"></div>
              <div class="ibox-title">
                <h4 translate="EXPENSE_ACCOUNT_SETTING.NON_TRAVEL_EXPENSE"></h4>
              </div>
              <div class="ibox-content no-padding">
                <div class="m-b-md"></div>

                <div class="col-lg-4 col-md-12 no-padding " ng-repeat="item in nonTravelExpenseList">
                  <div class="col-sm-3 col-md-3 no-padding text-center">
                    <img height="41" ng-src="{{item.receiptType.uri}}">
                    <div><small>{{item.name}}</small></div>
                  </div>
                  <div class="col-sm-9 col-md-9 no-padding">
                    <div di-select ng-model="item.accountCategory" options="CategorySubList" category-limited="true" datatype="category" required></div>
                  </div>
                  <div class="clearfix m-b"></div>
                </div>
                <div class="clearfix m-b-md"></div>
              </div>
              <div class="row text-right" ng-if="currentUser.isAdmin">
                <button class="btn btn-success" type="button" single-click ng-click="save(expenseAccountForm)">
                  <i class="fa fa-floppy-o"></i> 保存
                </button>
              </div>
            </form>
            </div>
          </uib-tab>
        </uib-tabset>

      </div>
    </div>
  </div>
</div>
