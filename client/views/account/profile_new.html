<div class="row wrapper border-bottom white-bg page-heading">
  <div class="row">
    <div class="col-lg-7">
      <h2 translate="PROFILE.SETTING"></h2>
      <ol class="breadcrumb">
        <li>
          <a href="#/">信息</a>
        </li>
        <li class="active">
          <strong translate="PROFILE.SETTING"></strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-4">
      <div class="title-action">
        <div class=" text-right">
          <button class="btn btn-success" type="button" ng-disabled="profileForm.$invalid" single-click ng-click="save(profileForm)">
            <i class="fa fa-floppy-o"></i> 保存
          </button>
          <button class="btn btn-default" type="button" translate="COMMON.BACK" ng-click="back()"></button>
        </div>
      </div>
    </div>
    <div class="col-lg-1">
    </div>
  </div>
  <div ng-include src="'/views/alert.html'"></div>
</div>
<div class="wrapper wrapper-content animated slideInRight">
  <div class="ibox-content">
    <form class=" form-horizontal" name="profileForm" novalidate>
      <div class="form-group">
        <label class="col-md-3 control-label" translate="PROFILE.IMAGE"></label>
        <div class="col-md-5">
          <div class="photo-box">
            <a role="button" class="thumbnail" ng-file-select ng-file-change="attachment($files)" ng-multiple="true" ng-accept="'image/*'">
              <img class="photo" ng-src="{{user.accountPhotoUrl}}" alt="">
            </a>
            <a role="button" class="upload-btn" translate="PROFILE.UPLOAD_IMAGE" ng-file-select ng-file-change="attachment($files)" ng-multiple="false" ng-accept="'image/*'"></a>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" translate="PROFILE.NAME"></label>
        <div class="col-md-5">
          <input type="text" class="form-control" name="displayName" ng-model="user.displayName" maxlength="200" required>
        </div>
        <div class="col-md-9 col-md-offset-3 error-message" ng-messages="profileForm.displayName.$untouched || profileForm.displayName.$error">
          <div ng-messages-include="views/_form_error_messages.html"></div>
        </div>
      </div>
    </form>
  </div>
</div>
