<div ng-include src="'/views/alert.html'"></div>
<div class="row" ng-cloak>
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated slideInRight">
      <div class="ibox-content wizard">
        <div class="steps clearfix">
          <ul>
            <li ui-sref-active="current" class="current">
              <a class="btn-default active">
                <span>1</span> 公司设置</a>
            </li>
            <li>
              <a class="btn-default">
                <span>2</span> 科目设置</a>
            </li>
            <li>
              <a class="btn-default">
                <span>3</span> 期初录入</a>
            </li>
            <li>
              <a class="btn-default">
                <span>4</span> 启用配置</a>
            </li>
          </ul>
        </div>
        <form class="p-lg content setting-form form-horizontal" name="settingForm" novalidate>
          <div class="form-group">
            <label class="col-md-3 control-label" translate="SETTING_COMPANY.NAME"></label>
            <div class="col-md-6">
              <span class="col-xs-12 label-content" ng-if="disabledSetting">{{company.name}}</span>
              <input type="text" class="form-control" name="name" ng-if="!disabledSetting" ng-model="company.name" placeholder="{{'SETTING_COMPANY.NAME'|translate}}" required>
            </div>
            <div class="col-md-9 col-md-offset-3 error-message" ng-if="!disabledSetting" ng-messages="settingForm.name.$untouched || settingForm.name.$error">
              <div ng-messages-include="views/_form_error_messages.html"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" translate="SETTING_COMPANY.ADDRESS"></label>
            <div class="col-md-6" ng-if="disabledSetting">
              <span class="col-xs-12 label-content">{{company.province.name}}-{{company.city.name}}-{{company.area.name}}</span>
            </div>
            <div class="col-md-2" ng-if="!disabledSetting">
              <div di-select name="province" ng-model="company.province" on-change="changeProvince()" options="provinceList" placeholder="{{'COMMON.PROVINCE'|translate}}"></div>
            </div>
            <div class="col-md-2" ng-if="!disabledSetting">
              <div di-select name="city" ng-model="company.city" on-change="changeCity()" options="cityList" placeholder="{{'COMMON.CITY'|translate}}"></div>
            </div>
            <div class="col-md-2" ng-if="!disabledSetting">
              <div di-select name="area" ng-model="company.area" options="areaList" placeholder="{{'COMMON.COUNTY'|translate}}"></div>
            </div>
            <div class="col-md-3 error-message" ng-if="!disabledSetting" ng-messages="settingForm.province.$untouched || settingForm.province.$error || settingForm.city.$untouched || settingForm.city.$error">
              <div ng-messages-include="views/_form_error_messages.html"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" translate="SETTING_COMPANY.PROPERTY"></label>
            <div class="col-md-6" ng-if="disabledSetting">
              <span class="col-xs-12 label-content">{{company.companyNature.name}}</span>
            </div>
            <div class="col-md-6" ng-if="!disabledSetting">
              <div class="radio row m-l-sm">
                <input class="col-md-3" type="radio" name="companyNature" value="0" ng-model="company.companyNature.id">
                <label class="col-md-3" translate="SETTING_COMPANY.PROPERTY_ENTERPRISE"></label>
                <input class="col-md-3" type="radio" name="companyNature" value="1" ng-model="company.companyNature.id">
                <label class="col-md-3" translate="SETTING_COMPANY.PROPERTY_PERSON"></label>
              </div>
            </div>
            <div class="col-md-3 error-message" ng-if="!disabledSetting" ng-messages="settingForm.companyNature.$untouched || settingForm.companyNature.$error">
              <div ng-messages-include="views/_form_error_messages.html"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" translate="SETTING_COMPANY.BOOKS_START_DATE"></label>
            <div class="col-md-6" ng-if="disabledSetting">
              <span class="col-md-12 label-content">{{company.openingYear.name}}-{{company.openingMonth.name}}</span>
            </div>
            <div class="col-md-3" ng-if="!disabledSetting">
              <div di-select name="openingYear" ng-model="company.openingYear" options="yearList" placeholder="{{'COMMON.YEAR'|translate}}" required></div>
            </div>
            <div class="col-md-3" ng-if="!disabledSetting">
              <div di-select name="openingMonth" ng-model="company.openingMonth" options="monthList" placeholder="{{'COMMON.MONTH'|translate}}" ng-required></div>
            </div>
            <div class="col-md-3 error-message" ng-if="!disabledSetting" ng-messages="settingForm.openingMonth.$untouched || settingForm.openingMonth.$error">
              <div ng-messages-include="views/_form_error_messages.html"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-right">
              <button class="btn btn-primary" type="button" translate="COMMON.NEXT" single-click ng-click="save(settingForm)"></button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
