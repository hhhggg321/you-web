<div class="modal-header" ng-cloak>
  <i class="fa fa-times close" ng-click="cancel()"></i>
  <h4 class="modal-title" translate="BASIC_SETTING__INVENTORY"></h4>
</div>
<div class="modal-body" ng-keydown="enterKeyDown($event)">
  <div class="alert-group">
    <div class="alert alert-success modal-alert" ng-show="message.modalSuccess" ng-bind="message.modalSuccess"></div>
    <div class="alert alert-danger modal-alert" ng-show="message.modalError" ng-bind="message.modalError"></div>
  </div>
  <form class="form-horizontal" name="newInventoryForm" novalidate>
    <div class="form-group">
      <label for="code" class="col-md-2 control-label" translate="COMMON.CODE"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="code" name="code" ng-model="newInventory.code" disabled required>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newInventoryForm.code.$untouched || newInventoryForm.code.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-md-2 control-label" translate="INVENTORY.NAME"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="name" name="name" ng-model="newInventory.name" required>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newInventoryForm.name.$untouched || newInventoryForm.name.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" translate="INVENTORY.TYPE"></label>
      <div class="col-md-8">
        <di-checkbox-group name="type" ng-model="selectTypes" options="typeList" required></di-checkbox-group>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newInventoryForm.type.$untouched || newInventoryForm.type.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div ng-if="newInventory.isForSell === true">
      <div class="form-group">
        <label for="category" class="col-md-2 control-label" translate="COMMON.CATEGORY"></label>
        <div class="col-md-8">
          <div di-select id="category" name="category" ng-model="newInventory.accountingCategoryModel" options="categoryList" required></div>
        </div>
        <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newInventoryForm.category.$untouched || newInventoryForm.category.$error">
          <div ng-messages-include="views/_form_error_messages.html"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-md-2 control-label" translate="COMMON.TAXRATE"></label>
        <div class="col-md-8">
          <div di-select id="taxRate" name="taxRate" ng-model="newInventory.taxRate" options="taxRateList" required></div>
        </div>
        <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newInventoryForm.taxRate.$untouched || newInventoryForm.taxRate.$error">
          <div ng-messages-include="views/_form_error_messages.html"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-2 control-label" translate="COMMON.DESCRIPTION"></label>
      <div class="col-md-8">
        <textarea rows="5" class="form-control" id="description" ng-model="newInventory.description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer" ng-if="currentUser.isAdmin">
  <button class="btn btn-success"  ng-show="currentUser.isUser || currentUser.isAccoundant"
          ng-click="save(newInventoryForm)">
      <i class="fa fa-floppy-o"></i> 保存
  </button>
  <button class="btn btn-default" ng-click="cancel()" translate="COMMON.CANCEL"></button>
</div>
