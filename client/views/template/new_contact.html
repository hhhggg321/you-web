<div class="modal-header" ng-cloak>
  <i class="fa fa-times close" ng-click="cancel()"></i>
  <h4 class="modal-title" translate="BASIC_SETTING__CONTACT"></h4>
</div>
<div class="modal-body" ng-keydown="enterKeyDown($event)">
  <div class="alert-group">
    <div class="alert alert-success modal-alert" ng-show="message.modalSuccess" ng-bind="message.modalSuccess"></div>
    <div class="alert alert-danger modal-alert" ng-show="message.modalError" ng-bind="message.modalError"></div>
  </div>
  <form class="form-horizontal" name="newContactForm" novalidate>
    <div class="form-group">
      <label for="code" class="control-label col-md-2" translate="COMMON.CODE"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="code" name="code" ng-model="newContact.code" disabled required>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.code.$untouched || newContactForm.code.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label col-md-2" translate="COMMON.NAME"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="name" name="name" ng-model="newContact.name" required>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.name.$untouched || newContactForm.name.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="role" class="control-label col-md-2" translate="COMMON.CONTACT_CATEGORY"></label>
      <div class="col-md-8">
        <di-checkbox-group id="role" name="role" ng-model="selectRoles" options="roleList" required></di-checkbox-group>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.role.$untouched || newContactForm.role.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="control-label col-md-2" translate="COMMON.PHONE"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="phone" ng-model="newContact.phone" phone>
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.phone.$untouched || newContactForm.phone.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="accountName" class="control-label col-md-2" translate="CONTACT.ACCOUNT"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="accountName" name="accountName" ng-model="newContact.accountName">
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.accountName.$untouched || newContactForm.accountName.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="accountNumber" class="control-label col-md-2" translate="ACCOUNTNUMBER"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="accountNumber" name="accountNumber" ng-model="newContact.accountNumber">
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.accountNumber.$untouched || newContactForm.accountNumber.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="taxpayerIdNumber" class="control-label col-md-2" translate="CONTACT.TAXPAYER_ID_NUMBER"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="taxpayerIdNumber" name="taxpayerIdNumber" ng-model="newContact.taxpayerIdNumber">
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.taxpayerIdNumber.$untouched || newContactForm.taxpayerIdNumber.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-md-2" translate="COMMON.EMAIL"></label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="email" name="email" ng-model="newContact.email">
      </div>
      <div class="col-md-10 col-md-offset-2 error-message" ng-messages="newContactForm.email.$untouched || newContactForm.email.$error">
        <div ng-messages-include="views/_form_error_messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" translate="CONTACT.ADDRESS"></label>
      <div class="col-md-3">
        <div di-select ng-model="newContact.address.province" options="addressList.province" placeholder="{{'COMMON.PROVINCE'| translate}}"
             on-change="changeProvince()"></div>
      </div>
      <div class="col-md-3">
        <div di-select ng-model="newContact.address.city" options="addressList.city" placeholder="{{'COMMON.CITY'| translate}}"
             on-change="changeCity()"></div>
      </div>
      <div class="col-md-3">
        <div di-select ng-model="newContact.address.area" options="addressList.area" placeholder="{{'COMMON.COUNTY'| translate}}"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" translate="CONTACT.STREET"></label>
      <div class="col-md-8">
        <input type="text" class="form-control" ng-model="newContact.address.street">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer" ng-if="currentUser.isAdmin">
  <button class="btn btn-success" type="button" ng-show="currentUser.isUser"
          ng-click="save(newContactForm)">
      <i class="fa fa-floppy-o"></i> 保存
  </button>
  <button class="btn btn-default" type="button" translate="COMMON.CANCEL" ng-click="cancel()"></button>
</div>
