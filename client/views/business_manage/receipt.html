<div class="expense-account-page" ng-cloak>
  <h3 class="page-heading" translate="PETTY_CASH.RECEIPT_RECORD"></h3>
  <form class="form-horizontal well well-default" name="receiptForm" novalidate>
    <div class="form-group">
      <label class="col-xs-2 control-label" translate="PETTY_CASH.APPLICANT"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.receiptFrom.displayName"></span>
      </div>
      <label class="col-xs-2 control-label" translate="PETTY_CASH.DEPARTMENT"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.receiptFrom.department.departmentName"></span>
      </div>
      <label class="col-xs-2 control-label" translate="PETTY_CASH.RECEIPT_NUMBER"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.receiptNumber"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label" translate="PETTY_CASH.RECEIPT_AMOUNT"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.amount"></span>
      </div>
      <label class="col-xs-2 control-label" translate="PETTY_CASH.RECEIPT_TYPE"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.receiptType.name"></span>
      </div>
      <label class="col-xs-2 control-label" translate="PETTY_CASH.UPLOAD_RECEIPT"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.attachments.length"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label" translate="PETTY_CASH.APPLICATION_REASON"></label>
      <div class="col-xs-6" style="padding-top:4px;">
        <span ng-bind=""></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label" translate="PETTY_CASH.UNDER_EXPENSE"></label>
      <div class="col-xs-2" style="padding-top:4px;">
        <span ng-bind="receipt.expenseClaimName"></span>
      </div>
    </div>
  </form>

  <div class="row row-no-padding">
    <div class="col-xs-12 text-right">
      <button class="btn btn-blue" type="button" translate="COMMON.BACK" ng-click="back()"></button>
    </div>
  </div>

</div>
